name: PR test CI

on: [pull_request]

jobs:
  build:
    runs-on:
    - self-hosted
    - kaas
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Retrieve Go version
        run: echo "GO_VERSION=$(make go-version)" >> $GITHUB_OUTPUT
        id: version

      - uses: actions/setup-go@v4
        with:
          go-version: ${{ steps.version.outputs.GO_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run unit tests
        run: make go-unit-test

      - name: Upload test coverage to codecov
        uses: elisa-actions/codecov-action@v4-elisa
        with:
          url: https://codecov.csf.elisa.fi
  
      - name: Lint
        env:
          GOLANGCI_LINT_FLAGS: --out-format=github-actions
        run: make go-lint
    
      - name: Build binary
        run: make go-build/linux/amd64

      - name: Build image
        run: make image-build/linux/amd64

  automerge:
    needs: [build]
    permissions:
      pull-requests: write
      contents: write
    runs-on:
      - self-hosted
      - kaas
    timeout-minutes: 15
    steps:
      - name: Automerge dependabot PR
        uses: elisa-actions/github-action-merge-dependabot@v3
        with:
          target: minor
